name: Summar Plugin CI/CD

on:
  schedule:
    - cron: '0 22 * * *'  # 매일 22:00 UTC = 한국 시간 07:00 (UTC+9)
  workflow_dispatch:  # 수동 실행 허용

jobs:
  test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [18.x, 20.x]
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        
    - name: Install dependencies
      run: |
        npm ci || {
          echo "npm ci failed, falling back to npm install to re-sync lockfile";
          npm install;
        }
      
    - name: Run linting
      run: npm run lint || true
      
    - name: Create test results directory
      run: mkdir -p test-results
      
    - name: Run unit tests
      run: npm run test:unit -- --outputFile=test-results/unit-results.json --json || true
      
    - name: Run integration tests  
      run: npm run test:integration -- --outputFile=test-results/integration-results.json --json || true
      
    - name: Generate test coverage
      run: npm run test:coverage || true
      
    - name: Build plugin
      run: npm run build
        
    - name: Upload test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-results-${{ matrix.node-version }}
        path: |
          test-results/
          coverage/
        retention-days: 7
        if-no-files-found: warn

  build-installer:
    needs: test
    runs-on: macos-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Setup Xcode
      uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: '16.1'
      
    - name: Use Node.js 20.x
      uses: actions/setup-node@v4
      with:
        node-version: 20.x
        cache: 'npm'
        
    - name: Install dependencies
      run: |
        npm ci || {
          echo "npm ci failed, falling back to npm install to re-sync lockfile";
          npm install;
        }
      
    - name: Build installer (macOS)
      run: npm run build-installer
